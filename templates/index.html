<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Search</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Document Search</h1>
            <p>Upload documents and search using natural language</p>
        </header>
        
        <div class="upload-section">
            <h2>Upload Document</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept=".pdf,.txt,.docx" required>
                <button type="submit">Upload</button>
            </form>
            <div id="uploadStatus"></div>
        </div>
        
        <div class="search-section">
            <h2>Search Documents</h2>
            <form id="searchForm">
                <input type="text" id="searchQuery" name="query" placeholder="Enter your search query..." required>
                <button type="submit">Search</button>
            </form>
            <div id="searchResults"></div>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
